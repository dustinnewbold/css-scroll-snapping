<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simple Pure CSS Scrolling</title>

	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<ul>
		<li>
			<a href="#turquoise" class="turquoise">
				Turquoise
			</a>
		</li>
		<li>
			<a href="#pumpkin" class="pumpkin">
				Pumpkin
			</a>
		</li>
		<li>
			<a href="#midnight-blue" class="midnight-blue">
				Midnight Blue
			</a>
		</li>
		<li>
			<a href="#blueberry-soda" class="blueberry-soda">
				Blueberry Soda
			</a>
		</li>
		<li>
			<a href="#matt-purple" class="matt-purple">
				Matt Purple
			</a>
		</li>
	</ul>

	<div class="container">
		<div id="turquoise" class="box turquoise"></div>
		<div id="pumpkin" class="box pumpkin"></div>
		<div id="midnight-blue" class="box midnight-blue"></div>
		<div id="blueberry-soda" class="box blueberry-soda"></div>
		<div id="matt-purple" class="box matt-purple">
			<p>
				View another version of this scroller with images <a href="vacation.html">here</a>
			</p>
		</div>
	</div>
</body>
</html>
